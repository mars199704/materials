<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div>
    <p>行動裝置下點擊 input 不會切到全屏</p>
    <input type="text">
    <select name="" id="">
      <option value="1">1</option>
    </select>
    4
  </div>
  <hr />
  <div class="autofullscreen">
    <p>以下這段會自動變成全屏</p>
    <input type="text">
    <select name="" id="">
      <option value="1">1</option>
    </select>
    4
  </div>
</body>
</html>
