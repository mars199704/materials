<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.css">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <!-- login form -->

    <form class="form" id="login">
      <h1 class="form-title">Login</h1>
      <div class="form-message form-message-error"></div>

      <div class="form-input-group">
        <input type="text" class="form-input" autofocus placeholder="Username or email">
        <div class="form-input-error-message"></div>
      </div>

      <div class="form-input-group">
        <input type="password" class="form-input" autofocus placeholder="Password">
        <div class="form-input-error-message"></div>
      </div>

      <button class="form-button" type="submit">continue
      </button>

      <p class="form-text">
        <a href="#" class="form-link">
          Forget your password?
        </a>
      </p>

      <p class="form-text">
        <a id="linkCreateAccount" href="./" class="form-link">
          Don't have an account? Create account
        </a>
      </p>
    </form>

    <!-- create account -->

    <form class="form form-hidden" id="createAccount">
      <h1 class="form-title">Create Account</h1>
      <div class="form-message form-message-error"></div>

      <div class="form-input-group">
        <input type="text" id="signupUsername" class="form-input" autofocus placeholder="Username">
        <div class="form-input-error-message"></div>
      </div>

      <div class="form-input-group">
        <input type="text" class="form-input" placeholder="email">
        <div class="form-input-error-message"></div>
      </div>

      <div class="form-input-group">
        <input type="password" class="form-input" placeholder="Password">
        <div class="form-input-error-message"></div>
      </div>

      <div class="form-input-group">
        <input type="password" class="form-input" placeholder="Confirm Password">
        <div class="form-input-error-message"></div>
      </div>

      <button class="form-button" type="submit">continue
      </button>

      <p class="form-text">
        <a id="linkLogin" href="./" class="form-link">
          Already have an account? Sign in
        </a>
      </p>
    </form>

  </div>
  <script src="./all.js"></script>
</body>
</html>
