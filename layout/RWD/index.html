<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="./img/logo.svg" alt="">
      <h4 class="logo">Three Dots</h4>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a class="nav-link" href="#">Products</a></li>
        <li><a class="nav-link" href="#">Contact</a></li>
        <li><a class="nav-link" href="#">About</a></li>
      </ul>
    </nav>
    <div class="cart">
      <img src="./img/cart.svg" alt="">
    </div>
  </header>

  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Laptop for the future</h1>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Modi iste corrupti suscipit sequi vero praesentium?</p>
        </div>
        <div class="cta">
          <button class="cta-select">14-inch</button>
          <button class="cta-add">add to cart</button>
        </div>
      </div>
      <div class="cover">
        <img src="./img/matebook.png" alt="">
      </div>
    </section>

    <div class="laptop-select">
      <img src="./img/arrow-left.svg" alt="">
      <img src="./img/dot.svg" alt="">
      <img src="./img/dot-full.svg" alt="">
      <img src="./img/dot-full.svg" alt="">
      <img src="./img/arrow-right.svg" alt="">
    </div>

    <img class="big-circle" src="./img/big-eclipse.svg" alt="">
    <img class="mid-circle" src="./img/mid-eclipse.svg" alt="">
    <img class="small-circle" src="./img/small-eclipse.svg" alt="">
  </main>

  <script src="./all.js"></script>
</body>
</html>
